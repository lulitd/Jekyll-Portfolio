---
layout: default
permalink: "/portfolio/category/"
useDarkNav: true
---
<div class="full light-grey">
  <div class="section-title">
    <div class="row">
      <div class="medium-10 medium-centered columns">
        <h2>Categories</small></h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-8 large-centered columns">
{% assign groups = site.data.category | sort: "name" %}
<ul class="button-group  stack">
{% for group in groups %}

<li><a href="{{site.url}}{{site.baseurl}}/portfolio/category/{{group.slug}}" class="button boxed black">  {{ group.name }}</a></li>

{%endfor%}
</ul>
</div>
</div>
</div>
